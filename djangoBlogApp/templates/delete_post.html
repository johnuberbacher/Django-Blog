{% extends 'header.html' %}
{% block title %}Delete Post{% endblock %}
{% block content %}
<main role="main" class="container">
  <div class="row">
    <div class="col-12 my-3 mx-auto" style="max-width: 768px;">
      <div class="article-card">
        <h3>Delete: {{ post.title }}</h3>
        <form method="POST">
        {% csrf_token %}
        <button class="btn btn-primary">Delete Post</button>
        </div>
      </div>
  </div>
</main>
{% endblock %}
