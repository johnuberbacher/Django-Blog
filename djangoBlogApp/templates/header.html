    <script src="https://kit.fontawesome.com/e849cb88ed.js" crossorigin="anonymous"></script>

        <!-- Favicons -->
    <meta name="theme-color" content="#563d7c">


    <style>
      body {
        background: #f2f2f2;
        color: #444444;
        font-family: 'Open Sans';
      }
      a {
      color: #020202;
        cursor: pointer;
        text-decoration: none;
      }
      a:hover, a:visited {
          text-decoration: none;
          color: #2d93ff;
          text-decoration: none;
      }
      .article-card {
        padding: 1.5rem;
        background: white;
      }
      @media(min-width: 992px) {
        .article-card {
          padding: 2.5rem;
          background: white;
        }
      }
      @media(min-width: 1200px) {
        .article-card {
          padding: 3.5rem;
          background: white;
        }
      }
      .article-card .widget-img {
        padding-bottom: 50%;
        margin-top: 1.5rem;
        margin-bottom: 1.5rem;
         background-size: cover!important;
         background-repeat: no-repeat!important;
         background-position: center 40%!important;
         transition: 0.4s opacity;
      }
      .article-card .widget-img:hover {
        opacity: 0.75;
      }
      .article-card .references {
        display: flex;
        flex-direction: column;
      }
      .article-card .references,
      .article-card .references a {
          font-size: 14px;
          color: #aaa;
      }
      .widget-card {
        background: white;
        margin-bottom: 1.5rem;
      }
      .widget-card .widget-body {
        padding: 1.5rem;
      }
      .widget-card .widget-title {
        font-weight: bold;
      }
      .widget-card .widget-date {
        font-size: 14px;
        color: #aaa;
      }
      .widget-card .widget-meta {
        display: flex;
        flex-direction: row;
        color: #3d3d3d;
        margin: 0.75rem 0 0.5rem 0;
        font-size: 0.75rem;
      }
      .widget-card .widget-img {
         height: 200px;
         display: block;
         background-size: cover;
         background-repeat: no-repeat;
         background-position: center 40%;
         transition: 0.4s opacity;
      }
      .widget-card .widget-img:hover {
        opacity: 0.75;
      }
    </style>
  </head>
