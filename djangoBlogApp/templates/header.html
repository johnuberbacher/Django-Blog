<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>{% block title %}My Blog{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e849cb88ed.js" crossorigin="anonymous"></script>

        <!-- Favicons -->
    <meta name="theme-color" content="#563d7c">


    <style>
      body {
        background: #f2f2f2;
        color: #444444;
        font-family: 'Open Sans';
      }
      a {
      color: #020202;
        cursor: pointer;
        text-decoration: none;
      }
      a:hover, a:visited {
          text-decoration: none;
          color: #2d93ff;
          text-decoration: none;
      }
      .article-card {
        padding: 1.5rem;
        background: white;
      }
      @media(min-width: 992px) {
        .article-card {
          padding: 2.5rem;
          background: white;
        }
      }
      @media(min-width: 1200px) {
        .article-card {
          padding: 3.5rem;
          background: white;
        }
      }
      .article-card .article-img {
        position: relative;
        padding-bottom: 50%;
        margin-top: 1rem;
        margin-bottom: 1.5rem;
         background-size: cover!important;
         background-repeat: no-repeat!important;
         background-position: center 40%!important;
         transition: 0.4s opacity;
      }
      .article-card .widget-img:hover {
        opacity: 0.75;
      }
      .article-card .references {
        display: flex;
        flex-direction: column;
      }
      .article-card .references,
      .article-card .references a {
          font-size: 14px;
          color: #aaa;
      }
      .article-card .widget-meta {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        color: #3d3d3d;
        margin: 0.75rem 0 0.5rem 0;
        font-size: 0.75rem;
      }
      .article-card .widget-meta i {
        font-size: 0.8rem;
      }
      .widget-card {
        position: relative;
        background: white;
        margin-bottom: 1.5rem;
      }
      .widget-card .widget-body {
        padding: 1.5rem;
      }
      .widget-card .widget-title {
        font-weight: bold;
      }
      .article-card .article-edit-post-btn,
      .widget-card .widget-edit-post-btn {
        z-index: 2;
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        background: rgba(0,0,0,0.5);
        color: white;
        padding: 0.33rem 0.66rem;
        font-weight: bold;
        border-radius: 0.25rem;
        font-size: 0.75rem;
        transition: 0.3s background;
      }
      .article-card .article-edit-post-btn:hover,
      .widget-card .widget-edit-post-btn:hover {
        background: var(--primary);
      }
      .article-card .article-delete-post-btn,
      .widget-card .widget-delete-post-btn {
        z-index: 2;
        position: absolute;
        top: 0.5rem;
        left: 0.5rem;
        background: var(--danger);
        color: white;
        padding: 0.33rem 0.66rem;
        font-weight: bold;
        border-radius: 0.25rem;
        font-size: 0.75rem;
        transition: 0.3s background;
      }
      .article-card .article-delete-post-btn:hover
      .widget-card .widget-delete-post-btn:hover {
        background: var(--danger);
      }
      .widget-card .widget-date {
        font-size: 14px;
        color: #aaa;
      }
      .widget-card .widget-meta {
        display: flex;
        flex-direction: row;
        color: #3d3d3d;
        margin: 0.75rem 0 0.5rem 0;
        font-size: 0.75rem;
      }
      .widget-card .widget-img {
         height: 200px;
         display: block;
         background-size: cover;
         background-repeat: no-repeat;
         background-position: center 40%;
         transition: 0.4s opacity;
      }
      .widget-card .widget-img:hover {
        opacity: 0.75;
      }

      .navbar.navbar-global .form-control {
        border-radius: 1000rem;
        font-size: 0.8rem;
        padding: .75rem 1rem
      }
      .navbar.navbar-global .nav-link {
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: -1px;
        font-size: 0.9rem;
        padding: calc(1rem + 3px) 0.75rem 1rem 0.75rem;
      }
      .navbar.navbar-global .nav-item.active .nav-link {
        border-bottom: 3px solid var(--primary);
      }
      .navbar.navbar-global .search-button {
        background: transparent;
        border: transparent;
        color: var(--secondary);
        width: 33px;
        height: 33px;
        display: flex;
        font-size: 0.8rem;
        position: absolute;
        right: 0.66rem;
        top: 0;
        padding: 0;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-global navbar-expand-md navbar-light bg-white mb-4 flex-column p-0 sticky-top">
      <div class="pre-navbar bg-dark w-100">
        Test
      </div>
      <div class="container px-3">
      <a class="navbar-brand py-3 font-weight-bold" href="{% url 'home' %}" style="font-size: 2rem; letter-spacing: -0.5px;" href="#">PLACEHOLDER<div style="text-transform: uppercase; color: var(--secondary); font-size: 1rem; font-weight: normal!important;">
        Placeholder Tagline
      </div></a>
      <div class="w-100 bg-light p-4 ml-5 d-none d-md-flex text-center align-items-center justify-content-center font-weight-bold small" style="max-width: 500px; min-height: 70px;">
        AD
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      </div>
  <div class="container px-3">
    <div class="w-100 border-top border-light">
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_post' %}">Add Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </ul>
        <form class="form-inline position-relative my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="search-button" type="submit" style><i class="fas fa-search"></i></button>
        </form>
      </div>
    </div>
  </div>
</nav>
